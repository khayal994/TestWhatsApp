<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamAl.az</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-container {
            position: absolute;
            width: 100%;
            max-width: 1500px;
            overflow: hidden;
            margin-top: 230px;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            padding: 20px;
            margin: 10px;
            flex-shrink: 0;
        }

        .image-container {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .heart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #e74c3c;
            cursor: pointer;
        }

        .heart-icon::before {
            content: "♡";
        }

        .product-info {
            padding: 10px 0;
            width: 100%;
        }

        .product-name {
            font-size: 1.5em;
            margin-top: -15px;
        }

        .product-description {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
        }

        .product-prices {
            display: flex;
            align-items: baseline;
            margin: 10px 0;
        }

        .current-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
            margin-right: 10px;
        }

        .old-price {
            font-size: 1em;
            color: #aaa;
            text-decoration: line-through;
        }

        .product-rating {
            font-size: 1.2em;
            color: #f39c12;
        }

        .star {
            margin: 0 2px;
        }

        .add-to-cart {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: #3498db;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .cart-icon {
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
    <script>
        function sendToWhatsApp(productName, productPrice, productLink) {
            var phoneNumber = "+9940552163114"; // WhatsApp nömrənizi daxil edin
            var message = "Salam, mən " + productName + " adlı məhsulu sifariş etmək istəyirəm. Məhsulun linki: " + productLink;
            var url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="product-card" data-link="https://www.youtube.com/">
                <div class="image-container">
                    <img src="sekil1.jpg" alt="Məhsulun Şəkli" class="product-image">
                    <div class="heart-icon"></div>
                    <div class="product-prices">
                        <span class="current-price">50 AZN</span>
                        <span class="old-price">70 AZN</span>
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-name">Məhsulun Adı 1</h2>
                    <p class="product-description">Məhsul haqqında qısa məlumat.</p>
                    <div class="product-rating">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">☆</span>
                    </div>
                    <div class="add-to-cart" onclick="sendToWhatsApp('Məhsulun Adı 1', '50 AZN', this.closest('.product-card').getAttribute('data-link'))">
                        Səbətə Əlavə Et <span class="cart-icon">➔</span>
                    </div>
                </div>
            </div>
<br><br>
            <!-- Burada digər məhsul kartları əlavə edə bilərsiniz -->
            <div class="product-card" data-link="https://example.com/product-link-2">
                <div class="image-container">
                    <img src="sekil2.jpg" alt="Məhsulun Şəkli" class="product-image">
                    <div class="heart-icon"></div>
                    <div class="product-prices">
                        <span class="current-price">60 AZN</span>
                        <span class="old-price">80 AZN</span>
                    </div>
                </div>
                <div class="product-info">
                    <h2 class="product-name">Məhsulun Adı 2</h2>
                    <p class="product-description">Məhsul haqqında qısa məlumat.</p>
                    <div class="product-rating">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">☆</span>
                    </div>
                    <div class="add-to-cart" onclick="sendToWhatsApp('Məhsulun Adı 2', '60 AZN', this.closest('.product-card').getAttribute('data-link'))">
                        Səbətə Əlavə Et <span class="cart-icon">➔</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
